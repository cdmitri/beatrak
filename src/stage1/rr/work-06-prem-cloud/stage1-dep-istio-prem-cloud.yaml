apiVersion: v1
kind: Service
metadata:
    name: stage1-dep-istio
    labels:
      app: stage1-dep-istio
spec:
  type: NodePort
  ports:
  - port: 50006
    name: http
  selector:
    app: stage1-dep-istio
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stage1-dep-istio-prem-1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stage1-dep-istio
        version: v1
        cluster: prem-1
        zone: zp
    spec:
      containers:
      - name: stage1
        image: beatrak/stage1
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 50006
        env:
          - name: "LOG_LEVEL"
            value: "debug"
          - name: "SERVICE_NAME"
            value: "stage1-dep-istio"
          - name: "CLUSTER"
            value: "prem-1"
          - name: "ZONE"
            value: "zp"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stage1-dep-istio-prem-2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stage1-dep-istio
        version: v1
        cluster: prem-2
        zone: zp
    spec:
      containers:
      - name: stage1
        image: beatrak/stage1
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 50006
        env:
          - name: "LOG_LEVEL"
            value: "debug"
          - name: "SERVICE_NAME"
            value: "stage1-dep-istio"
          - name: "CLUSTER"
            value: "prem-2"
          - name: "ZONE"
            value: "zp"

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stage1-dep-istio-cloud-1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stage1-dep-istio
        version: v1
        cluster: cloud-1
        zone: zc
    spec:
      containers:
      - name: stage1
        image: beatrak/stage1
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 50006
        env:
          - name: "LOG_LEVEL"
            value: "debug"
          - name: "SERVICE_NAME"
            value: "stage1-dep-istio"
          - name: "CLUSTER"
            value: "cloud-1"
          - name: "ZONE"
            value: "zc"
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: stage1-dep-istio
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: stage1-dep-istio
          servicePort: 50006
---
